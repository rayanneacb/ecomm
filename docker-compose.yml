version: "3.9"
services:
  product:
    image: app/product
    build: product
    volumes:
      - ./product:/app
    ports:
      - 3001:3000
  account:
    image: app/account
    build: account
    volumes:
      - ./account:/app
    ports:
      - 3000:3000
  account-database:
    image: mongo
    container_name: account-database
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongouser
      - MONGO_INITDB_ROOT_PASSWORD=mongopass
      - MONGO_INITDB_DATABASE=accounts
    ports:
      - 27017:27017
  product_db:
    image: mysql
    container_name: mysqldb
    environment:
      MYSQL_DATABASE: products
      MYSQL_USERNAME: root
      MYSQL_ALLOW_EMPTY_PASSWORD: root
    ports:
     - 3307:3306
